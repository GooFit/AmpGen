name: Build 
on:
  push: 
    branches: 
      - master
      - v* 
  pull_request: 
    branches: 
      - master 

jobs:

  build:
    name: Test

    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps: 
    - uses: actions/checkout@v1
    - name: Cache Conda
      uses: actions/cache@v2
      env:
          CACHE_NUMBER: 0
      with:
        path: ~/conda_pkgs_dir
        key:
            ${{ runner.os }}-${{ env.CACHE_NUMBER }}-${{
            hashFiles('.github/etc/env.yml') }}
    - uses: conda-incubator/setup-miniconda@v2
      with:
          auto-update-conda: false
          activate-environment: miniconda-env
          channel-priority: strict
          environment-file: .github/etc/env.yml
          use-only-tar-bz2: true
    - name: Configure
      run: cmake -S . -B build -DENABLE_INSTALL=0
    - name: Build
      run: cmake --build build -j "$(getconf _NPROCESSORS_ONLN)"
    - name: Run
      run: ./build/bin/AmpGen.exe options/example_b2kstarll.opt --nEvents 10000
      env:
        CTEST_OUTPUT_ON_FAILURE: true
