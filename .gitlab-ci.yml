image: alpine:latest

pages:
  stage: deploy
  script:
  - apk update && apk add doxygen && apk add graphviz
  - apk add ghostscript
  - cd doc
  - doxygen doxyfile
  - cd ../
  - mv doc/html/ public
  - cp doc/customdoxygen.css public/
  - mkdir public/figs/
  - cp doc/figs/*.png public/figs/.
  artifacts:
    paths:
    - public
  only:
  - master
